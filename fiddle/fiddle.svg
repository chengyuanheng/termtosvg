<svg id="price_chart" width="400" height="156" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <rect id="rect_slider_bar"
          width="300px" height="30px"
          rx="2" ry="2"
          stroke="#ccc"
          />
    <rect id="rect_slider_btn"
          class="slidable"
          width="4%" height="24%"
          y="38%"
          rx="2%" ry="3%"
          stroke="#666"
          />
  </defs>
  <svg id="screen">
    <use xlink:href="#rect_slider_btn" id="slider_2" x="0px" y="40px">
      <animate attributeName="x" begin="0ms" dur="10000ms" fill="remove"
               from="0" to="300"/>
    </use>
  </svg>
  <use xlink:href="#rect_slider_bar" x="0px" y="43%"/>
  <use xlink:href="#rect_slider_btn" id="slider_1" x="0px">
    <animate attributeName="x" begin="0ms" dur="10000ms" fill="remove"
             from="0" to="300"/>
  </use>
</svg>
